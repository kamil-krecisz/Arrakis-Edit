--  notes   : Created on 1920x1080 Monitor

--==============================================================================

-- Size and Position settings --
  alignment = 'top_right',
  gap_x = 30,
  gap_y = 20,
  maximum_width = 280,
  minimum_height = 800,
  minimum_width = 280,
  
-- Text settings --
  use_xft = true,
  override_utf8_locale = true,
  font = 'Barlow:size=10',
  
-- Color Settings --
  default_color = '#FDFEFD',
  default_outline_color = 'white',
  default_shade_color = 'white',
  color1 = '#E13A8B',
  
-- Window Settings --
  background = false,
  border_width = 1,
  draw_borders = false,
  draw_graph_borders = true,
  draw_outline = false,
  draw_shades = false,
  own_window = true,
  own_window_colour = '000000',
  own_window_class = 'Conky',
  draw_blended = false,
  own_window_argb_visual = true,
  own_window_type = 'normal',
  own_window_transparent = true,
  own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
  stippled_borders = 0,
  
-- Others --
  cpu_avg_samples = 2,
  net_avg_samples = 2,
  double_buffer = true,
  out_to_console = false,
  out_to_stderr = false,
  extra_newline = false,
  update_interval = 1,
  uppercase = false,
  use_spacer = 'none',
  show_graph_scale = false,
  show_graph_range = false,
}

conky.text = [[
${execi 300 ~/.config/conky/Arrakis/scripts/weather-v2.0.sh}






${offset 0}${voffset -110}${font barlow:bold:size=80}${time %H}${goto 120}
${offset 0}${voffset -20}${font barlow:bold:size=80}${time %M}${font}
${alignr}${offset 0}${voffset -60}${color1}${font Barlow:bold:size=18}${time %d %B}${font}
${alignr}${offset 0}${voffset -3}${font Barlow:size=18}${time %A}
${offset 0}${voffset 15}${color}${font Barlow:size=13}Weather in ${execi 100 cat ~/.cache/weather.json | jq -r '.name'} is ${execi 100 cat ~/.cache/weather.json | jq -r '.weather[0].main'}. ${execi 100 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'} Â°C
