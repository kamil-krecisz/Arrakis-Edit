${alignr}${color1}${offset 0}${voffset 1}${font Bebas neue:size=24}${execi 10 playerctl metadata artist}${font}
${alignr}${color}${offset 0}${voffset 3}${font Bebas neue:size=16}${execi 10 playerctl metadata title}${font}
${offset 155}${voffset -700}${font IcoMoon:size=80}${execi 15 ~/.config/conky/Arrakis/scripts/weather-text-icon}${font}
]]
